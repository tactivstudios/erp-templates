<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="assets/scss/styles.scss">

</head>
<body>

<div class="login-container">
    <img src="./assets/Images/header.png" alt="" class="header"/>


  <form action="#" method="POST" class="login-form">
    <h1>Login</h1>
    <p>Welcome back! Please enter your details.</p>
    <div class="input-group">
      <label for="username">Email:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="remember">
        <div><input type="checkbox" id="scales" name="scales"/>
            <label for="scales">Remember for 30 days</label>
        </div>
        <a href="">Forgot Password</a>
      </div>
      
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>

 <div><div class="login-container">
    <img src="./assets/Images/screen.png" alt="" class="header"/>
 </div>
 <script type="module" src="/main.js"></script>

</body>
</html>
