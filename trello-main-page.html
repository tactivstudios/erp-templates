<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="assets/scss/styles.scss">
</head>
<body>
  <i include-html="components/trello-header.html"></i>
  <div class="body-container">
    <div class="left-side-bar-container">
      <div class="top-side-bar">
        <button class="button-left">
          <img src="./assets/images/trello.png" class="trello-lg">
          <span class="span-lg">Boards</span>
        </button>
        <button class="button-left">
          <img src="./assets/images/trello.png" class="trello-lg">
          <span class="span-lg">Templates</span>
        </button>
        <button class="button-left">
          <img src="./assets/images/heart-beat.png" class="trello-lg">
          <span class="span-lg">Home</span>
        </button>
      </div>
      <div class="bottom-leftside-bar">
        <span class="span-xg">Workspaces</span>
        <div class="bottom-leftside-bar-lg">
          <img src="./assets/images/letter-t.png" class="bottom-icon-lg">
          <span class="bottom-span">Trello Workspace</span>
          <img src="./assets/images/down-arrow.png" class="bottom-icon-xg">
        </div>
        <div class="bottom-leftside-bar-lg">
          <img src="./assets/images/letter-t.png" class="bottom-icon-lg">
          <span class="bottom-span">Trello Workspace</span>
          <img src="./assets/images/down-arrow.png" class="bottom-icon-xg">
        </div>
      </div>
    </div>
    <div class="main-content-container">
      <img src="./assets/images/dog-icon.svg" class="dog-image">
      <div class="main-bottom">
        <span class="text-main-1">Stay on track and up to date</span>
        <span class="text-main-2">Invite people to boards and cards, leave comments, add due dates, and we'll show the most important activity here.</span>
      </div>
    </div>
    <div class="right-sidebar-container">
      <div class="top-rightsidebar">
        <img src="./assets/images/clock.png" class="clock-icon">
        <span class="span-xg">Recently Viewed</span>
      </div>
      <div class="container-lg">
        <div class="left-side-rightsidebar">
          <img src="./assets/images/pastel.jpg" class="pastel-icon">
        </div>
        <div class="right-side-rightsidebar">
          <span class="right-span-lg">Tactiv Internship</span>
          <span class="right-span-xg">Trello Workspace</span>
        </div>
      </div>

      <span class="span-cg">Links</span>
      <div class="container-xg">
        <div class="left-lg">
          <img src="./assets/images/add-icon.png" class="add-icon">
        </div>
        <div class="right-lg">
          <span class="span-vg">
            Create a board
          </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
